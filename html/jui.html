      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <body class="body homeseer-skin" id="body"> 
        <!--Tabs-->
        <!--Add this div around your tab list and then match its ID to the JS script run at the end of the page-->
        <div id="js_tab_sample" class="horizontal-scrollable-tabs">
            <!--These are supposed to be used as arrows-->
            <!--<div class="scroller arrow-left"><i class="fa fa-arrow-left"></i></div> 
            <div class="scroller arrow-right"><i class="fa fa-arrow-right"></i></div>-->
            <!--Add this div around the list as is-->
            <div class="horizontal-tabs">
                <!--Add the class nav-tabs-horizontal to the list-->
                <ul class="nav nav-tabs hs-tabs nav-tabs-horizontal" id="tabshadow" role="tablist"> 
                    <li class="nav-item"> 
                        <a class="nav-link waves-light active show" id="profiletab1" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Tab 1</a> 
                    </li>                     
                    <li class="nav-item "> 
                        <a class="nav-link waves-light" id="profiletab2" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Tab 2</a> 
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link waves-light" id="profiletab3" data-toggle="tab" href="#tab3" role="tab" aria-controls="tab3">Tab 3</a> 
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link waves-light" id="profiletab4" data-toggle="tab" href="#tab4" role="tab" aria-controls="tab4">Tab 4</a> 
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link waves-light" id="profiletab5" data-toggle="tab" href="#tab5" role="tab" aria-controls="tab5">Tab 5</a> 
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link waves-light" id="profiletab6" data-toggle="tab" href="#tab6" role="tab" aria-controls="tab6">Tab 6</a> 
                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-content container"> 
            <!--Tab 1 Content-->             
            <div class="tab-pane fade active show" role="tabpanel" aria-labelledby="profiletab1" id="tab1"> 
                <form> 
                    <!--LabelView-->                     
                    <div id="viewID" class="jui-view"> 
                        <div class="jui-title" id="title"> 
                            <small>Sample Label with Title</small> 
                        </div>                         
                        <p id="value">Lorem ipsum dolor sit amet</p> 
                    </div>                     
                    <!--InputView-->                     
                    <div class="md-form jui-view"> 
                        <input type="text" id="viewid" class="form-control jui-input" value="Lorem ipsum"> 
                        <label for="viewid" id="viewid.hint">Sample Input</label>                         
                    </div>                     
                    <!--ToggleView-Switch-->                     
                    <div class="jui-view jui-toggle"> 
                        <label class="jui-toggle-text" for="switchsample">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent pharetra, enim id vehicula vestibulum, justo est consectetur tortor, vel blandit.</label>                         
                        <span class="switch jui-toggle-control"><label> 
                                <input type="checkbox" class="jui-input" id="switchsample"> 
                                <span class="lever"/> 
                            </label></span> 
                    </div>                     
                    <!--ToggleView-Checkbox-->                     
                    <div class="jui-view jui-toggle"> 
                        <label class="jui-toggle-text" for="checkboxsample">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent pharetra, enim id vehicula vestibulum, justo est consectetur tortor, vel blandit.</label>                         
                        <span class="jui-toggle-control"><span class="form-check form-check-inline jui-toggle-checkbox"><input type="checkbox" class="form-check-input jui-input" id="checkboxsample"/> <label class="form-check-label jui-toggle-checkbox-label" for="checkboxsample"></label></span></span> 
                    </div>                     
                    <!--Button-->                     
                    <button class="btn btn-primary btn-block jui-view jui-button" type="button" id="george">Sample Button</button>                     
                    <!--SelectList-Dropdown-->                     
                    <div class="jui-view"> 
                        <select class="mdb-select md-form jui-input" id="sampleSelectListDropDown"> 
                            <option value="" disabled selected>Sample Select List</option>                             
                            <option value="1">Option 1</option>                             
                            <option value="2">Option 2</option>                             
                            <option value="3">Option 3</option>                             
                        </select>                         
                    </div>                     
                    <!--<div class="dropdown jui-view"> 
						<button class="btn btn-primary dropdown-toggle btn-block" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sample Select List</button>                     
						<div class="dropdown-menu" aria-labelledby="dropdownMenu1"> 
							<button class="dropdown-item" type="button">Option 1</button>                         
							<button class="dropdown-item" type="button">Option 2</button>                         
							<button class="dropdown-item" type="button">Option 3</button>                         
							<button class="dropdown-item" type="button">Option 4</button>                         
						</div>                     
					</div>-->                     
                    <!--SelectList-RadioList-->                     
                    <div class="jui-view"> 
                        <hr/> 
                        <div class="jui-title" id="title2"> 
                            <small>Sample Radio Select List</small> 
                        </div>                         
                        <div class="jui-toggle jui-selectlist-radio-option"> 
                            <label class="jui-toggle-text" for="materialUnchecked">Option 1</label>                             
                            <span class="form-check jui-toggle-control"> <input type="radio" class="form-check-input jui-input" id="materialUnchecked" name="radiogroupsample" value="1"> <label class="form-check-label jui-toggle-checkbox-label" for="materialUnchecked"/></span> 
                        </div>                         
                        <div class="jui-toggle jui-selectlist-radio-option"> 
                            <label class="jui-toggle-text" for="materialUnchecked2">Option 2</label>                             
                            <span class="form-check jui-toggle-control"> <input type="radio" class="form-check-input jui-input" id="materialUnchecked2" name="radiogroupsample" value="2"> <label class="form-check-label jui-toggle-checkbox-label" for="materialUnchecked2"/></span> 
                        </div>                         
                        <div class="jui-toggle jui-selectlist-radio-option"> 
                            <label class="jui-toggle-text" for="materialUnchecked3">Option 3</label>                             
                            <span class="form-check jui-toggle-control"> <input type="radio" class="form-check-input jui-input" id="materialUnchecked3" name="radiogroupsample" value="3"> <label class="form-check-label jui-toggle-checkbox-label" for="materialUnchecked3"/></span> 
                        </div>                         
                        <hr/> 
                    </div>                     
                    <!--ViewGroup-->                     
                    <div class="jui-view"> 
                        <div class="jui-viewgroup-title"> 
                            <h4>Sample Viewgroup Title</h4> 
                        </div>                         
                        <div id="viewID2" class="jui-view"> 
                            <div class="jui-title" id="title3"> 
                                <small>Sample Label with Title</small> 
                            </div>                             
                            <p id="value4">Lorem ipsum dolor sit amet</p> 
                        </div>                         
                        <div class="jui-view jui-toggle"> 
                            <label class="jui-toggle-text" for="checkboxsample4">Option A</label>                             
                            <span class="jui-toggle-control"><span class="form-check form-check-inline jui-toggle-checkbox"><input type="checkbox" class="form-check-input jui-input" id="checkboxsample4"/> <label class="form-check-label jui-toggle-checkbox-label" for="checkboxsample4"></label></span></span> 
                        </div>                         
                        <div class="jui-view jui-toggle"> 
                            <label class="jui-toggle-text" for="checkboxsample5">Option B</label>                             
                            <span class="jui-toggle-control"><span class="form-check form-check-inline jui-toggle-checkbox"><input type="checkbox" class="form-check-input jui-input" id="checkboxsample5"/> <label class="form-check-label jui-toggle-checkbox-label" for="checkboxsample5"></label></span></span> 
                        </div>                         
                        <hr/> 
                    </div>                     
                </form>                 
            </div>             
            <!--Tab 2 Content-->             
            <div class="tab-pane fade" role="tabpanel" aria-labelledby="profiletab2" id="tab2"> 
                <form> 
                    <!--LabelView-->                     
                    <div class="jui-view"> 
                        <div class="jui-title"> 
                            <small>Sample Label with Title</small> 
                        </div>                         
                        <p>Lorem ipsum dolor sit amet</p> 
                    </div>                     
                </form>                 
            </div>

          $("#js_tab_sample").horizontalTabs();

			function clickFunction() {
				document.activeElement.blur();
			}
